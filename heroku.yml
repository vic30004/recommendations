setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    api: api/Dockerfile
    client: client/Dockerfile
    nginx: nginx/Dockerfile
  config:
    NODE_ENV: production
run: 
  api: npm run start & npm run migrate 
release:
  image: api
  image: client
  image: nginx 
  